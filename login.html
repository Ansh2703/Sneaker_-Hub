<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Sneakers Casual Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo" onclick="window.location.href='index.html'">SNEAKER HUB</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <nav>
            <ul>
                <li><a href="login.html" class="active">Login/Signup</a></li>
                <li><a href="product-carousel.html">Product Carousel</a></li>
                <li>
                    <a href="shopping-cart.html">
                        Shopping Cart
                        <span id="cart-badge">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Authentication Container -->
    <section class="auth-container">
        <div class="auth-toggle">
            <button id="login-toggle" class="active">Login</button>
            <button id="signup-toggle">Signup</button>
        </div>

        

        <!-- Login Form -->
        <form id="login-form" class="auth-form active" action="php/login_process.php" method="post">
            <h2>Login</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" placeholder="Enter your email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form" action="php/signup_process.php" method="post">
            <h2>Signup</h2>
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="name" placeholder="Enter your name" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>

            <button type="submit">Signup</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
